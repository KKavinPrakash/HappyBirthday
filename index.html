<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Happy Birthday My Pookie!üê£</strong>
                        <p>
                            Just like that you became 19! Your 18th birthday feels like yesterday, time flies when I'm with you.
                            All along I believed I would find you.
                            Time has brought your heart to me.
                            I have loved you for a thousand years, I'll love you for a thousand more ‚ù§Ô∏è
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <!-- Adding multiple star elements -->
    <div class="star" style="top: 10%; left: 20%;"></div>
    <div class="star" style="top: 30%; left: 40%;"></div>
    <div class="star" style="top: 50%; left: 60%;"></div>
    <div class="star" style="top: 70%; left: 80%;"></div>
    <div class="star" style="top: 20%; left: 50%;"></div>
    <div class="star" style="top: 40%; left: 70%;"></div>
    <div class="star" style="top: 60%; left: 90%;"></div>
    <div class="star" style="top: 80%; left: 30%;"></div>
    <div class="star" style="top: 25%; left: 15%;"></div>
    <div class="star" style="top: 35%; left: 25%;"></div>
    <div class="star" style="top: 45%; left: 35%;"></div>
    <div class="star" style="top: 55%; left: 45%;"></div>
    <div class="star" style="top: 65%; left: 55%;"></div>
    <div class="star" style="top: 75%; left: 65%;"></div>
    <div class="star" style="top: 85%; left: 75%;"></div>
    <div class="star" style="top: 15%; left: 85%;"></div>
    <div class="star" style="top: 5%; left: 5%;"></div>
    <div class="star" style="top: 15%; left: 95%;"></div>
    <div class="star" style="top: 75%; left: 15%;"></div>
    <div class="star" style="top: 65%; left: 5%;"></div>
    <div class="star" style="top: 25%; left: 75%;"></div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
